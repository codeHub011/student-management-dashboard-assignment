<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Student Management Dashboard</h1>

    <!-- Form Section -->
    <form id="studentForm">
      <input type="text" id="name" placeholder="Name" required>
      <input type="text" id="regNo" placeholder="Registration No" required>
      <input type="text" id="dept" placeholder="Department" required>
      <input type="number" id="year" placeholder="Year" required>
      <input type="number" id="marks" placeholder="Marks" required>
      <button type="submit">Add Student</button>
    </form>

    <!-- Search -->
    <input type="text" id="search" placeholder="Search by name or reg no">

    <!-- Table -->
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Reg No</th>
          <th>Dept</th>
          <th>Year</th>
          <th>Marks</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="studentTableBody"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
